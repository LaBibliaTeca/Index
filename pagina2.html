<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuestas</title>
<style>
    body {
        font-family:'Times New Roman', Times, serif;
       *font-family: Arial, sans-serif;
        margin: 0;
        padding: 3px;
        background-color: rgb(247, 244, 244);
        color: rgb(7, 7, 7);
        box-sizing: border-box;
    }
    .container {
        display: flex;
        flex-direction: column;
        min-height: 10vh;
    }
</style>
</head>
<body>

	    	<button style="width: 200px; height: 50px;background-color: yellow;font-size: 16px;" onclick="leerEnVozAlta()">Presionar para Leer en Voz Alta</button>
    <div id="contenido"></div>
    <script>
fetch('respuesta.txt')
            .then(response=>response.text())
            .then(textos =>{document.getElementById('contenido').innerHTML=textos;});
    </script>

    <script>
     function leerEnVozAlta() {
    // Obtener el texto del elemento con la clase "contenido-texto"
    var texto = document.querySelector('.contenido').innerText;

    // Dividir el texto en segmentos más pequeños
    var partes = dividirTextoEnPartes(texto, 800); // Por ejemplo, 200 caracteres por parte

    // Leer cada parte secuencialmente
    partes.forEach((parte) => {
        var mensaje = new SpeechSynthesisUtterance(parte);
        mensaje.lang = 'es-ES';
        mensaje.pitch = 1;
        mensaje.rate = .9;
        window.speechSynthesis.speak(mensaje);
    });
}

function dividirTextoEnPartes(texto, tamano) {
    var partes = [];
    for (var i = 0; i < texto.length; i += tamano) {
        partes.push(texto.slice(i, i + tamano));
    }
    return partes;
}

    </script>
</body>
</html>
